<div class="container my-4">

    <div class="modal fade" id="addmembermodalform" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #f1f1f1;">
      <div class="modal-header text-center" style="background-color: #3b6e86; color: white;">
        <h4 class="modal-title w-100 ">Add Member</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
       <label data-error="wrong" data-success="right" for="form3">Username</label>
          <input type="text" id="member" >
          <a href="" onclick="this.href='/addmember/{{grpid}}/'+ document.getElementById('member').value" class = "btn btn-primary btn-sm">Add</a>
        </div>
        <div  id="addmembertabel" style="background-color: white;">
          {% if selectedGroups %} <!-- grpdata_member contains all the groups of current logged in user -->
    <form action="/addmember/{{grpid}}/" method="post">
             {%csrf_token%}
    <table class="table"  >
        <tr>
          <th >
                <input type="checkbox" id="selecttodo" onclick="selectAll(this,document.getElementsByClassName('flag_group'))"><span style="padding-left:5px;">
                  <input type="submit" name="submit" class="btn btn-danger btn-sm" value="Delete">
                </span>
              </th>
          <th >Users</th>
        </tr>

      {% for data in selectedGroups %}
      
        <tr>
          <td><input type="checkbox" class="flag_group"  name="{{data.id}}">
          <td class="group">
          {{data.member}}
          </td>
        </tr>
        
      {% endfor %}
    </table>
     </form>
     {%endif%}          
        </div>
      </div>
    </div>
  </div>
</div>
  </div>
