
<div class="container my-4">

    <div class="modal fade" id="groupadmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background-color: #f1f1f1;">
      <div class="modal-header text-center" style="background-color: #3b6e86; color: white;">
        <h4 class="modal-title w-100 ">Add Admin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form method="post" action = "/groupAdmin/{{grpid}}/">
        {% csrf_token %}
        <div class="md-form mb-5">
       <label data-error="wrong" data-success="right" for="form3">Username</label>
          <input type="text" name="admin" required>
           <input type="submit" value="Add" class="btn btn-primary btn-sm">
 
        </div>
      </form>
        <div  id="addmembertabel" style="background-color: white;">
    {% if grpAdmins %} <!-- grpAdmins contains all the admins of from Admin Model -->
    <form  method="post" action = "/groupAdmin/{{grpid}}/">
             {%csrf_token%}
    <table class="table">
        <tr>
          <th >
                <input type="checkbox" id="selecttodo" onclick="selectAll(this,document.getElementsByClassName('flag_group'))"><span style="padding-left:5px;">
                  <input type="submit" name="submit" class="btn btn-danger btn-sm" value="Delete">
                </span>
              </th>
          <th class ="grpSort">Admins</th>
        </tr>

      {% for data in grpAdmins %}
      
        <tr>
          <td><input type="checkbox" class="flag_group"  name="{{data.id}}">

          <td >
          {{data.adminUser}}
          </td>
        </tr>
        
      {% endfor %}
    </table>
     </form>
     {%endif%}
      </div>
    </div>
  </div>
</div>
  </div>
