<!DOCTYPE html>
{%extends 'todoapp/base.html'%}
{% load crispy_forms_tags %}

{% block logout_block %}
<li class="nav-item ">
       <a class="nav-link" href="/signup">Sign Up</a>
  </li>
  <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
    </li>
{% endblock %}

{% block body_block %}
  <div class="custom-signup-form">
  <form method="post">
  	<div class="custom-signup-form-header"><legend>Sign Up</legend></div>
    <div class="custom-signup-form-body">
    {{form|crispy}}<br>
    {%csrf_token%}
    <input type="submit" class="btn btn-success" value="SignUp">
  </form>
  </div>
</div>
{%endblock%}
